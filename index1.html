<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex">
  
  <div class="flex flex-col space-y-4 p-4 bg-card text-card-foreground">
    <button class="p-2 rounded-md hover:bg-primary hover:text-primary-foreground">
      <img aria-hidden="true" alt="Lightbulb" src="https://openui.fly.dev/openui/24x24.svg?text=💡" />
    </button>
    <button class="p-2 rounded-md hover:bg-primary hover:text-primary-foreground">
      <img aria-hidden="true" alt="Notification" src="https://openui.fly.dev/openui/24x24.svg?text=🔔" />
    </button>
    <button class="p-2 rounded-md hover:bg-primary hover:text-primary-foreground">
      <img aria-hidden="true" alt="Edit" src="https://openui.fly.dev/openui/24x24.svg?text=✏️" />
    </button>
    <button class="p-2 rounded-md hover:bg-primary hover:text-primary-foreground">
      <img aria-hidden="true" alt="Archive" src="https://openui.fly.dev/openui/24x24.svg?text=🗂️" />
    </button>
    <button class="p-2 rounded-md hover:bg-primary hover:text-primary-foreground">
      <img aria-hidden="true" alt="Trash" src="https://openui.fly.dev/openui/24x24.svg?text=🗑️" />
    </button>
  </div>
  
  <div class="flex flex-col w-full p-4 bg-background text-foreground">
    
    <div class="flex items-center justify-between p-2 shadow-md bg-card text-card-foreground rounded-md">
      <div class="flex items-center space-x-2">
        <img aria-hidden="true" alt="Keep Logo" src="https://openui.fly.dev/openui/32x32.svg?text=📝" />
        <span class="text-lg font-semibold">Keep</span>
      </div>
      <input type="text" placeholder="Search" class="ml-4 p-2 w-full max-w-xl border border-input rounded-md" />
      <div class="flex space-x-2">
        
        <img aria-hidden="true" alt="Icon" src="https://openui.fly.dev/openui/24x24.svg?text=⇄" />
        <img aria-hidden="true" alt="Icon" src="https://openui.fly.dev/openui/24x24.svg?text=⟳" />
        <img aria-hidden="true" alt="Icon" src="https://openui.fly.dev/openui/24x24.svg?text=⛭" />
        
        <img aria-hidden="true" alt="User Avatar" src="https://placehold.co/32x32?text=User" class="rounded-full" />
      </div>
    </div>

<div class="mt-4 p-4 shadow-md bg-card text-card-foreground rounded-md flex items-center space-x-2">
  <input type="text" placeholder="Take a note..." class="flex-grow p-2 border border-input rounded-md" />
  <button class="p-2">
    <img aria-hidden="true" alt="Checkbox" src="https://openui.fly.dev/openui/24x24.svg?text=☑️" />
  </button>
  <button class="p-2">
    <img aria-hidden="true" alt="Painter" src="https://openui.fly.dev/openui/24x24.svg?text=🎨" />
  </button>
  <button class="p-2">
    <img aria-hidden="true" alt="Image" src="https://openui.fly.dev/openui/24x24.svg?text=🖼️" />
  </button>
</div>


<div class="flex flex-col items-center justify-center mt-16">
  <img aria-hidden="true" alt="Lightbulb Icon" src="https://openui.fly.dev/openui/64x64.svg?text=💡" />
  <span class="text-muted-foreground">Notes you add appear here</span>
</div>
  </div>
</div>
  </body>
</html>

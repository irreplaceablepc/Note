<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .top-nav .left-section {
            display: flex;
            align-items: center;
        }
        .top-nav .right-section {
            display: flex;
            align-items: center;
        }
        .top-nav img, .top-nav .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .top-nav .left-section img {
            width: 40px;
            height: 40px;
        }
        .top-nav input {
            flex: 1;
            max-width: 720px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f1f3f4;
            margin: 0 20px;
            font-size: 16px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 64px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .sidebar .icon {
            width: 20px;
            height: 20px;
            margin: 24px 0;
            opacity: 0.7;
            cursor: pointer;
        }
        .sidebar .icon:first-child {
            background-color: #feefc3;
            border-radius: 50%;
            padding: 16px;
            opacity: 1;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .note-input {
            width: 100%;
            max-width: 600px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .note-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .note-input .icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            cursor: pointer;
        }
        .empty-state {
            text-align: center;
            color: #80868b;
            margin-top: 100px;
        }
        .empty-state img {
            width: 96px;
            height: 96px;
            opacity: 0.3;
            margin-bottom: 20px;
        }
    </style>
</head>

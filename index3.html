<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex h-screen">
  
  <div class="bg-muted w-16 flex flex-col items-center py-4">
    <button class="hover:bg-accent focus:outline-none rounded-full p-2 mb-4">
      <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=💡" alt="lightbulb icon" />
    </button>
    <button class="hover:bg-accent focus:outline-none rounded-full p-2 mb-4">
      <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=🔔" alt="bell icon" />
    </button>
    <button class="hover:bg-accent focus:outline-none rounded-full p-2 mb-4">
      <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=✏" alt="pencil icon" />
    </button>
    <button class="hover:bg-accent focus:outline-none rounded-full p-2 mb-4">
      <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=📋" alt="clipboard icon" />
    </button>
    <button class="hover:bg-accent focus:outline-none rounded-full p-2">
      <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=🗑" alt="trash icon" />
    </button>
  </div>
  
  <div class="flex-1 flex flex-col">
    
    <div class="flex items-center justify-between p-4 border-b">
      <div class="flex items-center space-x-4">
        <button class="hover:bg-accent focus:outline-none rounded-full p-2">
          <img class="w-6 h-6" src="https://placehold.co/24/svg?text=☰" alt="menu icon" />
        </button>
        <h1 class="text-lg font-medium">Keep</h1>
      </div>
      <div class="flex items-center space-x-4 bg-input p-2 rounded-lg">
        <img class="w-6 h-6" src="https://placehold.co/24/svg?text=🔍" alt="search icon" />
        <input type="text" placeholder="Search" class="bg-transparent focus:outline-none flex-1" />
      </div>
      <div class="flex items-center space-x-4">
        <img class="w-6 h-6" src="https://placehold.co/24/svg?text=↻" alt="refresh icon" />
        <img class="w-6 h-6" src="https://placehold.co/24/svg?text=⁝" alt="more options icon" />
        <img class="w-6 h-6 rounded-full" src="https://placehold.co/24.png" alt="user profile" />
      </div>
    </div>

<div class="flex items-center mx-auto mt-8 bg-card rounded-lg shadow-md w-2/3 p-4 space-x-2">
  <input type="text" placeholder="Take a note..." class="bg-transparent focus:outline-none flex-1" />
  <button class="hover:bg-accent focus:outline-none p-2 rounded-full">
    <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=✔" alt="check icon" />
  </button>
  <button class="hover:bg-accent focus:outline-none p-2 rounded-full">
    <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=📂" alt="image upload icon" />
  </button>
  <button class="hover:bg-accent focus:outline-none p-2 rounded-full">
    <img class="w-6 h-6" src="https://openui.fly.dev/openui/24.svg?text=👁" alt="view list icon" />
  </button>
</div>


<div class="flex flex-col items-center justify-center flex-1">
  <img class="w-24 h-24" src="https://openui.fly.dev/openui/48.svg?text=💡" alt="bulb icon" />
  <p class="text-muted-foreground">Notes you add appear here</p>
</div>
  </div>
</div>

</html>

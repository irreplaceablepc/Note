<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
		<script>
			function toggleAside() {
				const aside = document.querySelector('aside');
				aside.classList.toggle('hidden');
			}
		</script>
  </head>
  <body>
    <div class="flex h-screen bg-white text-black">
      <aside class="w-16 bg-secondary flex flex-col items-center py-4 space-y-6 shadow-lg">
        <button class="p-3 rounded-full bg-accent hover:bg-accent/80 transition">
          <img aria-hidden="true" alt="light-bulb" src="https://openui.fly.dev/openui/24x24.svg?text=💡" />
        </button>
        <button class="p-3 rounded-full hover:bg-muted transition">
          <img aria-hidden="true" alt="bell" src="https://openui.fly.dev/openui/24x24.svg?text=🔔" />
        </button>
        <button class="p-3 rounded-full hover:bg-muted transition">
          <img aria-hidden="true" alt="pencil" src="https://openui.fly.dev/openui/24x24.svg?text=✏️" />
        </button>
        <button class="p-3 rounded-full hover:bg-muted transition">
          <img aria-hidden="true" alt="box" src="https://openui.fly.dev/openui/24x24.svg?text=🗂️" />
        </button>
        <button class="p-3 rounded-full hover:bg-muted transition">
          <img aria-hidden="true" alt="trash-bin" src="https://openui.fly.dev/openui/24x24.svg?text=🗑️" />
        </button>
      </aside>
      <main class="flex-1 flex flex-col bg-background text-foreground shadow-2xl overflow-hidden">
        <div class="flex items-center justify-between py-4 px-8 bg-card shadow-lg">
          <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-muted transition" onclick="toggleAside()">
              <img aria-hidden="true" alt="menu" src="https://openui.fly.dev/openui/24x24.svg?text=☰" />
            </button>
            <span class="font-semibold text-xl">Keep</span>
          </div>
          <div class="flex-1 mx-6">
            <input type="text" class="w-full p-2 rounded bg-input text-foreground shadow-inner" placeholder="Search" />
          </div>
          <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-muted transition">
              <img aria-hidden="true" alt="refresh" src="https://openui.fly.dev/openui/24x24.svg?text=🔄" />
            </button>
            <button class="p-2 rounded-full hover:bg-muted transition">
              <img aria-hidden="true" alt="grid" src="https://openui.fly.dev/openui/24x24.svg?text=🔲" />
            </button>
            <button class="p-2 rounded-full hover:bg-muted transition">
              <img aria-hidden="true" alt="settings" src="https://openui.fly.dev/openui/24x24.svg?text=⚙️" />
            </button>
            <button class="p-2 rounded-full bg-muted hover:bg-muted/80 transition shadow-lg">
              <img aria-hidden="true" alt="user-avatar" src="https://openui.fly.dev/openui/24x24.svg?text=👤" />
            </button>
          </div>
        </div>
        <div class="flex items-center mx-8 mt-6 p-4 rounded-lg shadow bg-white space-x-4">
          <input type="text" class="flex-1 p-2 rounded bg-input text-foreground shadow-inner" placeholder="Take a note..." />
          <button class="p-2 rounded-full hover:bg-muted transition">
            <img aria-hidden="true" alt="checkmark" src="https://openui.fly.dev/openui/24x24.svg?text=✔️" />
          </button>
          <button class="p-2 rounded-full hover:bg-muted transition">
            <img aria-hidden="true" alt="pen" src="https://openui.fly.dev/openui/24x24.svg?text=🖋️" />
          </button>
          <button class="p-2 rounded-full hover:bg-muted transition">
            <img aria-hidden="true" alt="image" src="https://openui.fly.dev/openui/24x24.svg?text=🖼️" />
          </button>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center opacity-75">
          <img aria-hidden="true" alt="light-bulb" src="https://openui.fly.dev/openui/96x96.svg?text=💡" />
          <p class="text-xl">Notes you add appear here</p>
        </div>
      </main>
    </div>
  </body>
</html>
